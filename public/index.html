<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>iMedRecords</title>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.7.0/underscore-min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.2/backbone-min.js"></script>	
  <script src= "https://cdnjs.cloudflare.com/ajax/libs/backbone-forms/0.14.0/backbone-forms.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/3.0.1/handlebars.min.js"></script>

	<script src = 'js/app.js'></script>
	<link rel="stylesheet" type="text/css" href="css/style.css">

	<!--=============== Models ============-->
	<script src='js/models/allergy.js'></script>
	<script src='js/models/diagnosis.js'></script>
	<script src='js/models/immunization.js'></script>
	<script src='js/models/medication.js'></script>
	<script src='js/models/surgery.js'></script>
	<script src='js/models/user.js'></script>

	<!--=============== Forms ============-->
	<script src='js/forms/userform.js'></script>



	<!--============ Collections ============-->
	<script src='js/collections/allergies.js'></script>
	<script src='js/collections/diagnoses.js'></script>
	<script src='js/collections/immunizations.js'></script>
	<script src='js/collections/medications.js'></script>
	<script src='js/collections/surgeries.js'></script>


	<!--=============   Views =============-->
	<script src='js/views/mainview.js'></script>
	<script src='js/views/homepageview.js'></script>
	<script src='js/views/userrecordview.js'></script>

</head>
<body>
	<div id="main-view">
		<a href="#"><div id='logo-div'><h1 id="logo">iMedRecords</h1></div></a>

		<div id="homepage-view">
		</div>

		<div id="medical-record-view">
		</div>

		<div id="signup-view">
		</div>	
	</div>

	<template id="startup-template">
		<div id="startup-form">
			<button id="starter-login-button">Log In</button>
			<button id="starter-signup-button">Sign Up</button>
		</div>
	</template>		
	<template id="login-template">
		<div id='login-form'>
	    <input type="text" id="login-username" placeholder="username">
	    <input type="password" id="login-password" placeholder="password">
	    <button id="login-button">Log In</button>
	   </div> 
	</template>

	<template id="create-user-template">
		<div id='create-form'>
			<input type="text" id="create-username" placeholder= "Create username">
			<input type="text" id="create-password" placeholder= "Create password">
			<button id="create-button">Create User</button>
		</div>	
	</template>		

	<template id="loggedin-template">
		<p>
			Hello, {{username}}
			<button id="logout-button">Logout</button>
		</p>	
	</template>
	
	<script id="user-form-template" type="text/html">
		<form>
			<h1> New User </h1>

			<h2> Account Information </h2>
			<div data-fields="username">
			</div>

			<h2> Password </h2>
			<div data-editors="password_digest">
			</div>

			<h3> Personal Information </h3>
			<div data-fields="First Name, Last Name, Birthdate, Sex, Ethnicity, Street, City, State, Zipcode, Phone">
			</div>

			<h3> Emergency Contact </h3>
			<div data-fields= "First Name, Last Name, Phone">
			</div>
		</form>			
	</script>	

		<script id="allergy-form-template" type="text/html">
			<form>
				<h1> Allergy Information </h2>
				<div data-fields="name">
				</div>
			</form>
		</script>	





</body>
</html>
