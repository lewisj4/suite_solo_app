	<script src='js/models/immunization.js'></script>
	<script src='js/models/medication.js'></script>
	<script src='js/models/surgery.js'></script>
	<script src='js/models/user.js'></script>
	<script src='js/models/userinfo.js'></script>

	<!--=============== Forms ============-->
	<script src='js/forms/userinfoform.js'></script>

	<script src='js/forms/surgeryform.js'></script>

	<!--============ Collections ============-->
	<script src='js/collections/allergies.js'></script>
	<script src='js/collections/diagnoses.js'></script>
	<script src='js/collections/immunizations.js'></script>
	<script src='js/collections/medications.js'></script>
	<script src='js/collections/surgeries.js'></script>


	<!--=============   Views =============-->
	<script src='js/views/mainview.js'></script>
	<script src='js/views/homepageview.js'></script>
	<script src='js/views/userrecordview.js'></script>

</head>
<body>
	<div id="main-view">
		<div id='logo-div'><h1 id="logo">iMedRecords</h1></div>
			<div id='submit-form'><button id="submit-button">Submit</button>
			<div id='allergy-form'><button id="submit-allergy-button">Submit Allergies</button>
				<div id='diagnosis-form'><button id="submit-diagnosis-button">Submit Diagnoses</button>
		</div>
		</div>
		<div id="homepage-view">
		</div>

		<div id="medical-record-view">

		<div id="user-record-view">
		</div>
		<div id="footer">
		</div>	
	</div>

	<template id="startup-template">
		<div id="startup-form">
			<button id="starter-login-button">Sign In</button>
			<button id="starter-signup-button">Sign Up</button>
		</div>
	</template>		
	<template id="login-template">
		<div id='login-form'>
	    <input type="text" id="login-username" placeholder="username">
	    <input type="password" id="login-password" placeholder="password">
	    <button id="login-button">Log In</button>
	   </div> 
	</template>

	<template id="create-user-template">
		<div id='create-form'>
			<input type="text" id="create-username" placeholder= "Create username">
			<input type="password" id="create-password" placeholder= "Create password">
			<button id="create-button">Create User</button>
		</div>	
	</template>		

	<template id="loggedin-template">
		<div id='loggedin-form'>
		<p>
			Here are your options:
			<button id="logout-button">Logout</button>
			<button id="allergy-button"> Allergies</button>
			<button id="diagnosis-button">Medical Conditions</button>
			<button id="immunization-button">Immunizations</button>
			<button id="medication-button">Medications</button>
			<button id="surgery-button">Surgeries</button>
		</p>	
	</div>
	</template>
